name: Code Analyzer

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches-ignore:
      - 'main'

jobs:
  code-style-checker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: ğŸ“– Get Node Version from .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          yarn install
          yarn upgrade

      - name: ğŸ‘€ Checking code style
        run: yarn code:check
      
      - name: ğŸ‘€ Tests
        run: yarn test:coverage