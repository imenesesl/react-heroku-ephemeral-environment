name: Ephemeral Environment

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

permissions:
  contents: write
  issues: write

jobs:
  set-env-variables:
    runs-on: ubuntu-latest
    outputs:
      repository_owner: ${{ env.GITHUB_REPOSITORY_OWNER }}
      repository_name: ${{ env.GITHUB_REPOSITORY_NAME }}
      environment_name: ${{ env.EPHEMERAL_ENVIRONMENT_NAME }}
      pr_number: ${{ env.GITHUB_PR_NUMBER }}
      app_name: ${{ env.APP_NAME }}
    steps:
      - name: 🔒 Set Env Variables
        run: |
          GITHUB_REPOSITORY_OWNER="${{github.repository_owner}}"
          GITHUB_REPOSITORY_NAME="${{github.event.repository.name}}-react"
          EPHEMERAL_ENVIRONMENT_NAME="react-vite"
          GITHUB_PR_NUMBER="${{github.event.number}}"
          APP_NAME="$GITHUB_REPOSITORY_NAME-pr-$GITHUB_PR_NUMBER"

          echo "GITHUB_REPOSITORY_OWNER=$GITHUB_REPOSITORY_OWNER" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY_NAME=$GITHUB_REPOSITORY_NAME" >> $GITHUB_ENV
          echo "EPHEMERAL_ENVIRONMENT_NAME=$EPHEMERAL_ENVIRONMENT_NAME" >> $GITHUB_ENV
          echo "GITHUB_PR_NUMBER=$GITHUB_PR_NUMBER" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

  call-build-docker-image:
    needs: [set-env-variables]
    uses: ./.github/workflows/build-docker-image.yml
    with:
      repository_owner: ${{needs.set-env-variables.outputs.repository_owner}}
      repository_name: ${{needs.set-env-variables.outputs.repository_name}}
      environment_name: ${{needs.set-env-variables.outputs.environment_name}}
      pr_number: ${{needs.set-env-variables.outputs.pr_number}}

  manage-ephemeral-environment:
    needs: [set-env-variables]
    runs-on: ubuntu-latest
    steps:
      - run: git config --global --add safe.directory '*'
      - uses: actions/checkout@v2
      - name: 🏗️ Manage Ephemeral Environment
        uses: imenesesl/heroku-ephemeral-environment@main
        with:
          args: ${{ github.event.action == 'closed' && 'destroy' || 'create' }}
        env:
          APP_NAME: ${{ needs.set-env-variables.outputs.app_name }}

  deploy-application:
    if: ${{ github.event.action != 'closed' }}
    needs: [set-env-variables, manage-ephemeral-environment]
    runs-on: ubuntu-latest
    outputs:
      app_url: ${{ env.APP_URL }}
    steps:
      - run: git config --global --add safe.directory '*'
      - uses: actions/checkout@v2
      - name: 🚀 Deploy Application
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ env.HEROKU_API_KEY }}
          heroku_app_name: ${{ needs.set-env-variables.outputs.app_name }}
          heroku_email: "luismenesesep@gmail.com"
      - name: 🔗 Get Deployment URL
        run: |
          APP_URL=$(heroku apps:info -a ${{ needs.set-env-variables.outputs.app_name }} | grep 'Web URL' | awk '{print $NF}')
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV
          echo "----------------------------------------"
          echo "🚀 Deployment URL is $APP_URL 🚀"
          echo "----------------------------------------"
