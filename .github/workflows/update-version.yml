name: Update Version

on:
  push:
    branches:
      - main

jobs:
  update-version:
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest
    steps:
      - run: git config --global --add safe.directory '*'
      - name: ðŸ¤– Git config
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.REPO_ACCESS }}

      - name: ðŸ”ƒ Update Package Version
        uses: imenesesl/heroku-workflow@main
        with:
          args: 'update-version'
        env:
          PACKAGE_JSON_PATH: "./package.json"
          INCREMENT_TYPE: fix

      - name: ðŸ†• Commit and Push Version Update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -am "bump:app-package-version"
          git push
