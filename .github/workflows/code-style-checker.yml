name: Code Style Checker

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches-ignore:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ‘€ Checking code style
        run: yarn check
